<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <title>Reservia - Trouvez votre hébergements pour des vacances de rêve</title>        
        <link rel="stylesheet" href="style.css">
        <!-- RALLEWAY POLICE & KIT FONTAWESOME -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/78c94e52fa.js" crossorigin="anonymous"></script>   
    </head>


    <body>
        <!-- HEADER ET MENU NAVIGATION -->
        <header class="page_header">
            <img src="logo/Reservia.svg" alt="logo-reservia">
            <nav>
                <ul>
                    <li><a href="accomodations">Hébergements</a></li>
                    <li><a href="activities">Activités</a></li>
                    <li><a href="subcrib">S'inscrire</a></li>
                </ul>
            </nav>
        </header>

        <!-- RECHERCHE ET FILTRES -->        
        <section id="research_filters">

            <!-- recherche -->
            <div class="txt_find_accomodations">
                <h1><strong>Trouvez votre hébergement pour des vacances de rêve</strong></h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <div class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="town" placeholder="Marseille, France" class="search_btn">
                <input type="submit" value="Rechercher" class="research"> <!-- remplacer bt rechercher par logo loupe -->
            </div>

            <!-- filtres -->           
            <div class="filters">
                <p>Filtres</p>
                <div class="filters_box">
                    <a href="#">

                        <div class="eco">
                            <div class="search_area">                       
                            <i class="fas fa-money-bill-wave"></i><value id="economic_bloc" />Économique
                            </div> 
                        </div>   
                          
                    </a>
                    <a href="#">
                        <div class="family">                        
                            <i class="fas fa-child"></i><value id="family" />Famille
                        </div>
                    </a> 

                
                </div>                 
            </div>   
            
                 
            </div>    
        </section>



        <!-- HEBERGEMENTS ET HEBERGEMENTS LES PLUS POPULAIRES -->
        <section id="main">
        </section>

        <!-- ACTIVITÉS SUR LA DESTINATION -->
        <section id="activities">
        </section>

        <!-- FOOTER -->
        <footer>      
        </footer>

    </body>
</html>
